worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s; # default is 5s
            hls_playlist_length 5m; # default is 30s
            record off;

            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    server {
       listen 80;      # HTTP IPv4
        listen [::]:80; # HTTP IPv6
        root var/www/ghanaiptv.cloudns.ph/html;
        
        server_name ghanaiptv.cloudns.ph www.ghanaiptv.cloudns.ph;


        location / {
            root /www;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root var/www/ghanaiptv.cloudns.ph/html/tmp;
        
        add_header Cache-Control no-cache;

        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length';

        f ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '\*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        }
    }
}

